<div class="container" style="border: 1px solid white; background-color: rgba(255, 255, 255, 0.945); border-radius: 25px; margin-top: 130px;">
    <div class="signup-form">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <h2>Register</h2>
            <p class="hint-text">Create your new Account!</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="emri" placeholder="First Name" formControlName="emri">
                        <span *ngIf="!signUpForm.get('emri') && signUpForm.get('emri').touched" class="help-block red">Please Enter First Name</span>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="mbiemri" placeholder="Last Name" formControlName="mbiemri">
                        <span *ngIf="!signUpForm.get('mbiemri') && signUpForm.get('mbiemri').touched" class="help-block red">Please Enter Last Name</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="emaili" placeholder="Email" formControlName="emaili">
                <span *ngIf="!signUpForm.get('emaili').valid && signUpForm.get('emaili').touched" class="help-block red">Please Enter A Valid Email</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <span *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched" class="help-block red">Please Enter A Valid Password</span>
            </div>
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required> I accept the <a>Terms of Use</a> &amp;
                    <a>Privacy Policy</a></label>
            </div>
            <button type="submit" class="btn btn-primary btn btn-block">Sign Up</button>
        </form>
        <br>
        <div class="text-center">Already have an account? <a style="cursor: pointer;" routerLink="/login">Sign in</a></div>
    </div>
    <br>
</div>
