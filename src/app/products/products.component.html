<body>         
        <div class="container">
            <div class="whiteDiv">
                <div style="border-bottom: dotted 2px rgb(175, 175, 175); text-align: left;">
                    <h1 class="top-text;"><span style="color: rgb(21, 149, 231) ;">Produktet</span> Tona</h1>
                </div>
                <div class="form-group form-inline" style="margin-top: 20px; text-align: center;">
                    <input [(ngModel)]="searchText" class="form-control" type="text"
                    style="width: 30%; margin-left: 10px;" placeholder="Kerko Produkt" id="search">
                </div>
                    <div *ngFor="let product of products | filter:searchText; let i = index">
                        <div class="row">
                            <div class="col-xs-12">
                                <br><br><br>
                                <div class="cart-item"> 
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <img style="max-height: auto; max-width: 80%; vertical-align: middle;" src = "{{ product.imazhi }}">
                                        </div>
                                        <div class="col-xs-4">
                                            <h4 style="font-weight: bold; text-align: left;">{{ product.emri }} </h4>
                                            <h5 style=" text-align: left;">{{ product.pershkrimi }}</h5>
                                        </div>
                                        <div class="col-xs-4">  
                                            <div class="book">
                                                <p style="font-family: TAHOMA; font-weight: bold;">Cmimi i Produktit: </p>
                                                <p style="font-family: Comfortaa;">$ {{ product.cmimi }}</p>
                                                <button class="btn btn-success btn-sm" (click) = "addToCart(i)" [disabled]="!isLoggedIn()"><span class="glyphicon glyphicon-shopping-cart"></span>Shto Ne Shporte!</button>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
